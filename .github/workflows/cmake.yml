name: C/C++ CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install deps
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y libunshield-dev
      - run: |
          cmake -S . -B build
          cmake --build build
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: install deps
        run: brew install unshield
      - run: |
          cmake -S . -B build
          cmake --build build
